{{- range $k, $dash := .Values.dashboards }}
apiVersion: v1
kind: ConfigMap
metadata:
  {{- with $.Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with $.Values.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  name: {{ include "dashboards.fullname" $ }}-{{ $k }}
data:
  {{ $k }}.json: |
    {{ $.Files.Get $dash.source }} 
{{- end }}